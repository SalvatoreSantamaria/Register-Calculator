<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Styling for Page-->
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css'>
 <style>
 .success, error {
   color: white;
   padding: 5px;
   margin: 5px, 0, 15px, 0;
 }
 .success { 
   background: green;
 }
 .error {
   background: red;
 }
 </style>

  <!--Page HTML-->
</head>
  <body>
    <div id="total"></div>
    <hr>
    <div class="container">
      <form id="basket-form">
        <label form="title">Item</label>
        <input type="text" id='item' class='u-full-width'>
        <input type="submit" id="submitText" value="submit">
      </div>
    </form>
      <hr>
      <table class='container'>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Tax</th>
          </tr>
        </thead>
        <tbody id='basket-list'></tbody>
      </table>
      <hr>   
      <div class='container'>
        <div id='basket-list-tax'></div>
        <div id='basket-list-total'></div>
      </div>
    <script src='app.js'></script>
  </body>
</html>
